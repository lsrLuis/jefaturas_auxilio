$def with(datos)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos</title>
</head>
<body>
    <table border = 1px solid blue;>
        <tr>
            <td>ESTADO</td>
            <td>LATITUD</td>
            <td>LONGITUD</td>
            <td>DESCRIPCION</td>
            <td>DIRECCION</td>
        </tr>
        $for row in datos:
        <tr>
            <td>$row[1]</td>
            <td>$row[2]</td>
            <td>$row[3]</td>
            <td>$row[4]</td>
            <td>$row[5]</td>
        </tr>
    </table>
    <input type="button" value="Atras" onclick="window.location = '/'"/>
</body>
</html>
